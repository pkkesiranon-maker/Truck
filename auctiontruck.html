            setSubmissionSuccess(true);
          } else {
            setMessage('เกิดข้อผิดพลาดในการส่งข้อมูลบางรายการ กรุณาลองใหม่อีกครั้ง');
          }
        };

        return (
          <div className="animate-fade-in">
            <h2 className="text-2xl font-bold mb-4 border-b pb-2 text-green-700">ข้อมูลการขนส่ง</h2>
            <form onSubmit={handleAddJob} className="w-full mt-6">
                <div className="grid md:grid-cols-2 md:gap-6">
                    <SelectField label="ประเภทรถ (หลัก)" name="vehicleType1" options={['4 ล้อ', '6 ล้อ', '10 ล้อ', 'เทรลเลอร์']} value={form.vehicleType1} onChange={handleChange} />
                    <SelectField label="ประเภทรถ (ย่อย)" name="vehicleType2" options={['พื้นเรียบ', 'คอก', 'ตู้', 'ตู้เย็น']} value={form.vehicleType2} onChange={handleChange} />
                </div>
                 <div className="grid md:grid-cols-2 md:gap-6">
                    <SelectField label="ประเภทการขนส่ง" name="shippingType" options={['เหมาเที่ยว', 'บรรทุกตามน้ำหนัก', 'กระจายสินค้า', 'Express', 'Cross border']} value={form.shippingType} onChange={handleChange} />
                    <InputField label="ปริมาณเที่ยววิ่งต่อเดือน" name="tripsPerMonth" type="text" placeholder="เช่น 10-20 เที่ยว" required={true} error={errors.tripsPerMonth} value={form.tripsPerMonth} onChange={handleChange} />
                </div>
                <div className="grid md:grid-cols-2 md:gap-6">
                    <div>
                        <SelectField label="ต้นทาง (จังหวัด)" name="origin" options={provinces} required={true} value={form.origin} onChange={handleChange} />
                        {errors.origin && <p className="text-red-500 text-xs italic -mt-6 mb-4">{errors.origin}</p>}
                    </div>
                    <SelectField label="ต้นทาง (เขต/อำเภอ)" name="originDistrict" options={originDistricts} value={form.originDistrict} onChange={handleChange} disabled={!form.origin} />
                </div>
                <div className="grid md:grid-cols-2 md:gap-6">
                    <div>
                        <SelectField label="ปลายทาง (จังหวัด)" name="destination" options={provinces} required={true} value={form.destination} onChange={handleChange} />
                        {errors.destination && <p className="text-red-500 text-xs italic -mt-6 mb-4">{errors.destination}</p>}
                    </div>
                    <SelectField label="ปลายทาง (เขต/อำเภอ)" name="destinationDistrict" options={destinationDistricts} value={form.destinationDistrict} onChange={handleChange} disabled={!form.destination} />
                </div>
                <div className="grid md:grid-cols-2 md:gap-6">
                    <InputField label="ประเภทสินค้า" name="productType" placeholder="สินค้าทั่วไป, เครื่องจักร, ฯลฯ" required={true} error={errors.productType} value={form.productType} onChange={handleChange} />
                    <InputField label="น้ำหนักสินค้า (กิโลกรัม)" name="weight" type="number" placeholder="เป็นตัวเลขเท่านั้น" required={true} error={errors.weight} value={form.weight} onChange={handleChange} />
                </div>
              
              <div className="mb-6">
                <label className="block text-gray-700 text-sm font-semibold mb-2">รายละเอียดอื่นๆ (ถ้ามี)</label>
                <textarea name="otherDetails" value={form.otherDetails} onChange={handleChange} className="shadow-inner appearance-none border-2 border-gray-200 rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-4 focus:ring-green-200 focus:border-green-400 transition-all duration-200" rows="4" placeholder="รายละเอียดเพิ่มเติม"></textarea>
              </div>
              
              <div className="flex justify-center mt-8 space-x-4">
                <button type="submit" className="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300">
                  เพิ่มข้อมูลการขนส่งนี้
                </button>
              </div>
            </form>
            {message && <div className="mt-6 p-4 rounded-xl text-center bg-green-100 text-green-800 shadow-inner animate-fade-in">{message}</div>}
            {jobDetails.length > 0 && (
              <div className="mt-8 w-full">
                <h3 className="text-xl font-bold text-gray-800 mb-4 text-center">รายการที่เพิ่มแล้ว</h3>
                <div className="space-y-4">
                  {jobDetails.map((job, index) => (
                    <div key={index} className="p-4 bg-gray-50 rounded-lg shadow-inner flex flex-col md:flex-row justify-between items-start md:items-center animate-fade-in">
                      <div className="flex-1 text-sm text-gray-700">
                        <p><strong>รายการที่ {index + 1}:</strong></p>
                        <p>ประเภทรถ: {job.vehicleType1} / {job.vehicleType2}</p>
                        <p>ประเภทการขนส่ง: {job.shippingType}</p>
                        <p>เส้นทาง: {job.origin} ({job.originDistrict}) &rarr; {job.destination} ({job.destinationDistrict})</p>
                        <p>ประเภทสินค้า: {job.productType} ({job.weight} กก.)</p>
                        {job.otherDetails && <p>รายละเอียดอื่นๆ: {job.otherDetails}</p>}
                        {job.tripsPerMonth && <p>ปริมาณเที่ยววิ่ง: {job.tripsPerMonth}</p>}
                      </div>
                      <button onClick={() => handleRemoveJob(index)} className="mt-4 md:mt-0 px-4 py-2 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">
                        ลบ
                      </button>
                    </div>
                  ))}
                </div>
              </div>
            )}
            <div className="mt-8 pt-4 border-t flex justify-between items-center">
               <button onClick={() => setCurrentPage('contact')} className="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-lg transition duration-300">
                    ย้อนกลับ
                </button>
              <button
                onClick={handleFinalSubmit}
                disabled={isSubmitting}
                className={`font-bold py-2 px-6 rounded-lg transition duration-300 ${isSubmitting ? 'bg-gray-400 text-gray-700 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white'}`}
              >
                {isSubmitting ? `กำลังส่งข้อมูล ${submittedCount}/${jobDetails.length}...` : 'ยืนยันการส่งข้อมูลทั้งหมด'}
              </button>
            </div>
          </div>
        );
      };

      // Submission Success Component
      const SubmissionSuccess = () => (
        <div className="text-center bg-green-100 border border-green-400 text-green-700 px-4 py-8 rounded-lg animate-fade-in">
          <strong className="font-bold text-2xl block">ส่งข้อมูลสำเร็จ!</strong>
          <span className="block sm:inline mt-2 text-lg">เราได้รับข้อมูลการประมูลของคุณแล้ว ขอบคุณครับ</span>
           <p className="mt-4 text-md text-gray-700">เจ้าหน้าที่กำลังดำเนินการตรวจสอบข้อมูลของคุณ ก่อนเพิ่มในหน้าค้นหางานประมูล</p>
        </div>
      );

      // Main return for App
      return (
        <div className="container mx-auto p-4 sm:p-6 md:p-8">
           <header className="text-center mb-8 animate-fade-in">
              <h1 className="text-3xl md:text-4xl font-bold text-green-800">ฝากโพสประมูลงาน</h1>
              <p className="text-lg md:text-xl text-gray-600 mt-2">ฝากประมูลงานขนส่งกับผู้รับเหมาทั่วประเทศ ผ่าน บริษัท เอส เอส แอล โลจิสติกส์ ได้ที่นี่</p>
          </header>
          <main className="bg-white p-6 md:p-8 rounded-lg shadow-md max-w-4xl mx-auto">
            {currentPage === 'disclaimer' && <DisclaimerPage />}
            {currentPage === 'contact' && <ContactForm />}
            {currentPage === 'job_details' && !submissionSuccess && <JobDetailsForm />}
            {submissionSuccess && <SubmissionSuccess />}
          </main>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
