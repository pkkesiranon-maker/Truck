                const submitButton = document.getElementById('submitButton');

                statusMessage.textContent = 'กำลังส่งข้อมูล... โปรดรอสักครู่';
                statusMessage.className = 'p-4 rounded-lg text-center mb-6 font-semibold bg-gray-100 text-gray-600';
                statusMessage.style.display = 'block';
                submitButton.disabled = true;

                try {
                    const formData = new URLSearchParams();
                    for (const pair of new FormData(form).entries()) {
                        formData.append(pair[0], pair[1]);
                    }

                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors'
                    });

                    if (response.ok || response.type === 'opaque') {
                        // On success, hide form and show success message
                        formContainer.style.display = 'none';
                        successMessageContainer.style.display = 'block';
                    } else {
                        statusMessage.textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง';
                        statusMessage.className = 'p-4 rounded-lg text-center mb-6 font-semibold bg-red-100 text-red-700';
                    }
                } catch (error) {
                    console.error('Error submitting form:', error);
                    statusMessage.textContent = 'เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต';
                    statusMessage.className = 'p-4 rounded-lg text-center mb-6 font-semibold bg-red-100 text-red-700';
                } finally {
                    submitButton.disabled = false;
                }
            });
        });
    </script>

</body>
</html>
